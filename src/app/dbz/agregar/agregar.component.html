

<h3>Agregar <small>{{ dataInputNuevo.nombre }}</small></h3>
<hr>

<form (ngSubmit)="agregar()">

  <input
    type="text"
    placeholder="Nombre"
    name="nombre"
    [(ngModel)]="dataInputNuevo.nombre"
  >
  <!-- [value]=dataInputNuevo.nombre
  (input)="cambiarNombre( $event )" -->
  <input
    type="number"
    placeholder="Poder"
    name="poder"
    [(ngModel)]="dataInputNuevo.poder"
  >

  <button type="submit">
    Agregar
  </button>

</form>
